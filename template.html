<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Girls Code</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path-to-logo/logo.png" alt="All Girls Code Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h1>Welcome to All Girls Code</h1>
            <p>Empowering women and girls through technology and coding education.</p>
        </section>

        <section id="events">
            <h2>Our Events</h2>
            <div class="events-grid" id="events-grid">
                <!-- Events will be dynamically inserted here -->
                {{EVENTS}}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 All Girls Code. All rights reserved.</p>
    </footer>
</body>
</html>
