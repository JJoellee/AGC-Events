<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{EVENT_TITLE}}</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../logo.png" alt="All Girls Code Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../index.html#events">Events</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="event-details">
            <h1>{{EVENT_TITLE}}</h1>
            <img src="{{MAIN_IMAGE}}" alt="{{EVENT_TITLE}}" class="event-main-image">
            <p>{{EVENT_DESCRIPTION}}</p>

            <h2>Event Images</h2>
            <div class="event-images">
                {{EVENT_IMAGES}}
            </div>

            <h2>View Documents</h2>
            <div class="event-documents">
                {{EVENT_DOCUMENTS}}
            </div>

            <h2>View Presentations</h2>
            <div class="event-presentations">
                {{EVENT_PRESENTATIONS}}
            </div>

            <h2>Download Materials</h2>
            <ul class="materials-list">
                {{EVENT_MATERIALS}}
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 All Girls Code. All rights reserved.</p>
    </footer>
</body>
</html>
