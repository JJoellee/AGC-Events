name: Generate Events

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate events HTML
        run: |
          template=$(cat template.html)
          events_html=""
          for d in events/*/ ; do
              event_id=$(basename $d)
              event_title=$(head -n 1 "$d/description.txt")
              event_description=$(tail -n +2 "$d/description.txt")
              event_html="
                <div class='event-item'>
                    <a class='event-link' href='event.html?event=${event_id}'>
                        <h3>${event_title}</h3>
                        <p>${event_description}</p>
                    </a>
                </div>"
              events_html="${events_html}${event_html}"
          done
          index_html="${template//\{\{EVENTS\}\}/${events_html}}"
          echo "$index_html" > index.html

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git commit -m 'Automatically generated index.html'
          git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git HEAD:main
